<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External HTML Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>External HTML Viewer</h1>
        <form id="htmlForm">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button type="submit">Load HTML</button>
        </form>
        <div id="htmlDisplay"></div>
    </div>
    <div id="metadata" style="white-space: pre-wrap;"></div>
    <div id="seo" style="white-space: pre-wrap;"></div>
    <div id="sourceCodeDisplay" style="white-space: pre-wrap;"></div>

    <script src="script.js"></script>
</body>
</html>
